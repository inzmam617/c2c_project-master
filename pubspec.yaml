name: c2c_project1
description: Project 1 of C2C

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.1.1
  cloud_firestore: ^4.0.3
  firebase_auth: ^4.1.0
  animated_text_kit: ^4.2.1
  modal_progress_hud_nsn: ^0.3.0
  firebase_storage: ^11.0.3
  loading_indicator: ^3.1.0
  flutter_staggered_grid_view: ^0.6.2
  flutter_profile_picture: ^2.0.0
  location: ^4.4.0
  geocoding: ^2.0.5
  carousel_slider: ^4.1.1
  flutter_rating_bar: ^4.0.1
  firebase_messaging: ^14.0.4
  image_picker: ^0.8.6
  path: ^1.8.2
  flutter_secure_storage: ^6.0.0
  select_form_field: ^2.2.0
  share_plus: ^6.3.0
  smooth_page_indicator: ^1.0.0+2
  google_sign_in: ^5.4.2
  http: ^0.13.5
  flutter_svg: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat-Bold
      fonts:
        - asset: fonts/Montserrat-Bold.ttf

    - family: Montserrat-Medium
      fonts:
        - asset: fonts/Montserrat-Medium.ttf

    - family: Satisfy
      fonts:
        - asset: fonts/Satisfy-Regular.ttf

    - family: Ubuntu-Medium
      fonts:
        - asset: fonts/Ubuntu-Medium.ttf

    - family: BottomIcons
      fonts:
        - asset: assets/BottomIcons.ttf
    - family: Chaticons
      fonts:
        - asset: assets/Chaticons.ttf


  assets:
    - images/
    - assets/
    - assests/

